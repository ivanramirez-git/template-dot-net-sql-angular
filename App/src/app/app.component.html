<h1 class="text-center">
  Proyecto de Testing
</h1>

<app-interruptor [labelLeft]="'Factura'"
  [labelRight]="'Búsqueda'"
  (estadoCambiado)="onEstadoCambiado($event)"
  [estadoInicial]="estadoInterruptor"/>

<div class="container">
  <div *ngIf="!estadoInterruptor">
    <app-facturas/>
  </div>

  <div *ngIf="estadoInterruptor">
    <app-busqueda/>
  </div>
</div>
